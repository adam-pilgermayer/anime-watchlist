<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Anime WatchList</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<script
			src="https://kit.fontawesome.com/360d30752d.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./src/css/style.css" />
	</head>
	<body>
		<nav
			class="navbar fixed-top floating-navbar bg-dark navbar-expand-md dynamic-border-md"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img
						src="./src/assets/AWL-logo.png"
						alt="anime watchlist logo"
						height="60px" />
				</a>
				<button
					class="navbar-toggler burger"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<i class="fa-solid fa-bars fa-xl burger-icon"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto fs-5">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Search</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Popular</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">My List</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<header>
			<section
				class="container-md p-0 ps-md-5 py-5 py-md-0 dynamic-border-md cont-dark">
				<div
					class="d-flex flex-column flex-md-row align-items-center text-center text-md-start">
					<div class="container">
						<h1 class="fw-bold mb-lg-5">Anime WatchList</h1>
						<h4 class="fw-light">
							Track your favourite
							<strong class="fw-bold gradient-text">Anime</strong>
						</h4>
						<h4 class="fw-light">and make your own list.</h4>
						<div class="pt-4">
							<button class="btn btn-info rounded-3 px-3 m-3 ms-md-0">
								Search Anime
							</button>
							<button class="btn btn-outline-info rounded-3">
								What's Popular
							</button>
						</div>
					</div>
					<div class="container pe-0 header-img-container">
						<img
							class="img-fluid d-none d-md-block"
							src="./src/assets/image-1.webp"
							alt="an anime character holding swords and covered with flames" />
					</div>
				</div>
			</section>
		</header>
		<main></main>
		<footer></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
		<script src="./src/js/app.js"></script>
	</body>
</html>
